<div class="accordion">
    <div class="accordion__container">
        <h2>@@title</h2>
        @@for (var i = 0; i < items.length; i++) { <div
            class="accordion__item ${(i === 0) ? 'accordion__item--active' : ''}">
            <button class="accordion__header">
                <span class="accordion__title">${items[i].title}</span>
                <span class="accordion__arrow">+</span>
            </button>
            <div class="accordion__content">
                ${items[i].content}
            </div>
    </div>
    }
</div>
</div>
