<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starter theme Andreyk1n</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicons/favicon-16x16.png">
  <link rel="manifest" href="./images/favicons/site.webmanifest">
  <link rel="icon" type="image/png" sizes="192x192" href="./images/favicons/android-chrome-192x192.png">
  <link rel="mask-icon" href="./images/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/main.min.css">
  <!-- <link rel="stylesheet" href="./swiper.min.css"> -->
</head>

<body>


<div class="wrapper wrapper--components">
    <header class="header">
  <div class="header__container">
    <a href="index.html" class="header__logo">
      <img src="./images/header/header-logo.svg" alt="Header logo">
      <span>DiveSea</span>
    </a>
    <nav class="header__nav">
      <a href="#" class="header__link">Discover</a>
      <a href="#" class="header__link">Creators</a>
      <a href="#" class="header__link">Sell</a>
      <a href="#" class="header__link">Stats</a>
    </nav>
    <div class="header__form" data-move=".header__nav" data-breakpoint="1100">
      <div class="header__search">
        <svg class="header__icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none"
          viewBox="0 0 24 24">
          <path stroke="#A1A1AA" stroke-width="2"
            d="M21 21l-4.35-4.35M10.5 17a6.5 6.5 0 1 1 0-13 6.5 6.5 0 0 1 0 13Z" />
        </svg>
        <input class="header__input" type="text" placeholder="Search Art Work / Creator">
      </div>
      <button class="header__button button button__black">CONNECT WALLET</button>
    </div>
    <div class="header__overlay"></div>
    <div class="header__burger">
      <span></span>
    </div>
  </div>
</header>
    <h1>Components</h1>
    <h2>Buttons</h2>
    <button class="button button__black">Explore More</button>
    <button class="button button__black button__black--inverse">Explore More</button>
    <button class="button button__white">Explore More</button>
    <button class="button button__white button__white--inverse">Explore More</button>
</div>
</div>

<footer class="footer">
  <div class="footer__container">
    <div class="footer__row">
      <a href="/" class="footer__logo">
        <img src="./images/footer/footer-logo.svg" alt="Footer logo">
      </a>
      <div class="footer__nav">
        <a href="#" class="footer__link">Privacy Policy</a>
        <a href="#" class="footer__link">Term & Conditions</a>
        <a href="#" class="footer__link">About Us</a>
        <a href="#" class="footer__link">Contact</a>
      </div>
    </div>
    <div class="footer__row">
      <p class="footer__copyright">Â© 2023 EATLY All Rights Reserved.</p>

      <div class="footer__socials">
        <a href="#" class="footer__social">
          <img class="lazy" data-src="./images/icons/instagram.svg" alt="instagram">
        </a>
        <a href="#" class="footer__social">
          <img class="lazy" data-src="./images/icons/linkedin.svg" alt="linkedin">
        </a>
        <a href="#" class="footer__social">
          <img class="lazy" data-src="./images/icons/facebook.svg" alt="facebook">
        </a>
        <a href="#" class="footer__social">
          <img class="lazy" data-src="./images/icons/twitter.svg" alt="twitter">
        </a>
      </div>
    </div>
  </div>
</footer>
<script src="js/functions/lazyImg.js" defer></script>
<script type="module" src="js/app.js"></script>

<script>
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.querySelector('.wrapper').classList.add('loaded');
    }, 2500);
  });
</script>
</body>

</html>
